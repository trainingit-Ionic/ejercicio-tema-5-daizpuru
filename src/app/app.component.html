<ion-app>
  <ion-menu side="start" menuId="first" contentId="contenido">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/home']">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/clients']">
            <ion-icon slot="start" name="people"></ion-icon>
            <ion-label>
              Clientes
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/providers']">
            <ion-icon slot="start" name="train"></ion-icon>
            <ion-label>
              Proveedores
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/orders']">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>
              Pedidos
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/invoices']">
            <ion-icon slot="start" name="archive"></ion-icon>
            <ion-label>
              Facturas
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="doLogout()">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                Salir
              </ion-label>
            </ion-item>
          </ion-menu-toggle>        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="contenido"></ion-router-outlet>
</ion-app>
