<ion-header>
  <ion-toolbar text-center>
    <ion-title>Acceso a la aplicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="doLogin(form)">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Indique sus credenciales</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col text-center>
              <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input name="username" ngModel required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input
                  name="password"
                  type="password"
                  ngModel
                  required
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              <ion-button type="submit">Aceptar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
